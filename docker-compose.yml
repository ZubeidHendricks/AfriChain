services:
  # Main application
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - .:/app
    command: uvicorn src.counterfeit_detection.main:app --host 0.0.0.0 --port 8000 --reload

  # Hedera Agent Service (TypeScript/Node.js)
  hedera-service:
    build:
      context: ./hedera-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379/0
      - HEDERA_NETWORK=testnet
      - HEDERA_ACCOUNT_ID=${HEDERA_ACCOUNT_ID:-0.0.123456}
      - HEDERA_PRIVATE_KEY=${HEDERA_PRIVATE_KEY:-dummy-key-for-development}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HILT_THRESHOLD_HBAR=${HILT_THRESHOLD_HBAR:-100}
      - HILT_THRESHOLD_USD=${HILT_THRESHOLD_USD:-1000}
      - HILT_TIMEOUT_MINUTES=${HILT_TIMEOUT_MINUTES:-30}
      - HILT_APPROVERS=${HILT_APPROVERS:-admin@verichainx.com}
      - HILT_EMERGENCY_OVERRIDE=${HILT_EMERGENCY_OVERRIDE:-false}
    depends_on:
      - redis
    volumes:
      - ./hedera-service:/app
      - /app/node_modules
    command: npm run dev

  # Redis for agent communication
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  redis_data: